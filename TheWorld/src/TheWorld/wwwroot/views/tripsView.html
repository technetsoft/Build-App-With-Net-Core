<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="viewModel.errorMessage">{{ viewModel.errorMessage }}</div>
    <wait-cursor display-when="viewModel.isBusy"></wait-cursor>
    
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in viewModel.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.dateCreated | date:'dd-MM-yyyy' }}</td>
            <td><a ng-href="#/editor/{{ trip.name }}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="viewModel.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input id="name" name="name" type="text" class="form-control"
                   ng-model="viewModel.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-muted">Name is required.</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-muted">Name must be at least 5 characters.</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
